{% extends 'base.html' %}

{% block h1 %}
Форма заказа
{% endblock %}

{% block content %}
  <form method = "post">
    {% for product in products %}
      <div class="form-row align-items-center">
        <div class="form-group col-md-1">
          <img src ="{{ product.image }}" width = "50" height = "50" alt = "{{ product.name }}">
        </div>
        <div class="form-group col-md-4">
          {{ product.name }}
        </div>
        <div class="form-group col-md-4">
          {{ product.price }} р
        </div>
        <div class="form-group col-md-1">
          <input type = "text" class="form-control" name = "value_{{ product.name }}" value="1"/>
        </div>
        <div class="form-group col-md-1">
        </div>
        <div class="form-group col-md-1">
          <input type = "checkbox" name = "{{ product.name }}"/>
        </div>
      </div>
    {% endfor %}
    <hr>
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя">
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Ваша фамилия">
    </div>
    <div class="form-group">
      <label for="adress">Адрес</label>
      <input type="text" class="form-control" id="adress" name="adress" placeholder="Ваш адрес">
    </div>
    <div class="form-group">
      <label for="phone">Телефон</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Ваш телефон">
    </div>
    <div class="form-group">


        <button type="submit" class="btn btn-primary d-block mx-auto">Заказать</button>



    </div>
  </form>
{% endblock %}
