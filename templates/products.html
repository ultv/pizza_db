{% extends 'base.html' %}

{% block h1 %}
Ассортимент
{% endblock %}

{% block content %}
  {% for product in products %}
     <div class="form-row">
        <div class="form-group col-md-4">
          <img src ="{{ product.image }}" alt = "{{ product.name }}">
        </div>
       <div class="form-group col-md-4">
         <h3>{{ product.name }}</h3>
         <p>{{ product.description }}</p>
         <h3>{{ product.price }} р</h3>
       </div>
     </div>

    <hr>
  {% endfor %}
{% endblock %}
